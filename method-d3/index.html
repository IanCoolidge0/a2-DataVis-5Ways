</body>
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
  // Add an SVG
  var width = 800;
  var height = 600;

  var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("background-color", "white")
    .style("outline-style", "solid");

  d3.csv("cars-sample.csv", function(data) {
    var x = d3.scaleLinear()
        .domain([1000, 5000])
        .range([0, width]);

    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    var y = d3.scaleLinear()
        .domain([10, 50])
        .range([0, height]);

    svg.append("g")
        .call(d3.axisLeft(y));
        
    svg.append("g")
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
            .attr("cx", d => x(d.Weight))
            .attr("cy", d => y(d.MPG))
            .attr("r", 1.5)
            .style("fill", "red");
  });
</script>
